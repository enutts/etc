# Fonts
font:
  normal:
    family: fira mono
  bold:
    family: fira mono
  italic:
    family: fira mono
  bold_italic:
      family: fira mono 
  size: 12.0

# Base16 Spacemacs 256 - alacritty color config
# Nasser Alshammari (https://github.com/nashamri/spacemacs-theme)
colors:
  # Default colors
  primary:
    background: '0x333333'
    foreground: '0xf2f2f2'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xf2f2f2'
    cursor: '0x49b9c7'

  # Normal colors
  normal:
    black:   '0x333333'
    red:     '0xcc0000'
    green:   '0x4e9a06'
    yellow:  '0xc4a000'
    blue:    '0x3465a4'
    magenta: '0x75507b'
    cyan:    '0x06989a'
    white:   '0xd3d7cf'

  # Bright colors
  bright:
    black:   '0x88807c'
    red:     '0xf15d22'
    green:   '0x73c48f'
    yellow:  '0xffce51'
    blue:    '0x48b9c7'
    magenta: '0xad7fa8'
    cyan:    '0x34e2e2'
    white:   '0xeeeeec'
